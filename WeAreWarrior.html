<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template Bannières Aléatoires</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 1rem 0;
    }
    #stage {
      position: relative;
      height: 80vh;
      border: 2px solid #444;
      border-radius: 20px;
      margin: 1rem;
      overflow: hidden;
      background: #222;
    }
    .banner {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      max-width: 300px;
      max-height: 200px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .banner img, .banner video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain; /* pas de crop */
    }
  </style>
</head>
<body>
  <h1>TON GROS TITRE</h1>

  <div id="stage"></div>

  <script>
    const medias = [
      { type: "img", src: "images/banner1.jpg" },
      { type: "img", src: "images/banner2.jpg" },
      { type: "img", src: "images/banner3.jpg" },
      { type: "img", src: "images/banner4.jpg" },
      { type: "video", src: "videos/demo.mov" } // une vidéo
    ];

    const stage = document.getElementById('stage');

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function placeBanners() {
      stage.innerHTML = '';
      medias.forEach((media, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'banner';
        wrapper.style.left = rand(10, 90) + '%';
        wrapper.style.top  = rand(10, 90) + '%';
        wrapper.style.transform += ` rotate(${rand(-15, 15)}deg)`;

        if (media.type === "img") {
          const el = document.createElement("img");
          el.src = media.src;
          wrapper.appendChild(el);
        } else if (media.type === "video") {
          const el = document.createElement("video");
          el.src = media.src;
          el.autoplay = true;
          el.loop = true;
          el.muted = true;
          el.playsInline = true;
          wrapper.appendChild(el);
        }
        stage.appendChild(wrapper);
      });
    }

    window.addEventListener('load', placeBanners);
  </script>
</body>
</html>
