<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WE ARE WARRIOR</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 1rem 0;
    }
    #stage {
      position: relative;
      height: 80vh;
      border: 2px solid #444;
      border-radius: 20px;
      margin: 1rem;
      overflow: hidden;
      background: #222;
    }
    .banner {
      position: absolute;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      cursor: grab;
    }
    .banner:active {
      cursor: grabbing;
    }
    .banner img, .banner video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>TON GROS TITRE</h1>

  <div id="stage"></div>

  <script>
    const medias = [
      { type: "img", src: "2.jpg" },
      { type: "img", src: "3.jpg" },
      { type: "img", src: "4.jpg" },
      { type: "img", src: "5.jpg" },
      { type: "video", src: "1.mov" }
    ];

    const stage = document.getElementById('stage');

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function placeBanners() {
      stage.innerHTML = '';
      medias.forEach((media, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'banner';

        // Créer l’élément image ou vidéo
        let el;
        if (media.type === "img") {
          el = document.createElement("img");
          el.src = media.src;
          el.onload = () => {
            const ratio = el.naturalWidth / el.naturalHeight;
            wrapper.style.width = "250px";
            wrapper.style.height = (250 / ratio) + "px";
          };
        } else if (media.type === "video") {
          el = document.createElement("video");
          el.src = media.src;
          el.autoplay = true;
          el.loop = true;
          el.muted = true;
          el.playsInline = true;
          el.onloadedmetadata = () => {
            const ratio = el.videoWidth / el.videoHeight;
            wrapper.style.width = "300px";
            wrapper.style.height = (300 / ratio) + "px";
          };
        }

        wrapper.appendChild(el);

        // Position aléatoire
        wrapper.style.left = rand(20, 80) + '%';
        wrapper.style.top  = rand(20, 80) + '%';
        wrapper.style.transform += ` rotate(${rand(-10, 10)}deg)`;

        // Activer le drag & drop
        let isDragging = false;
        let offsetX = 0, offsetY = 0;

        wrapper.addEventListener('mousedown', (e) => {
          isDragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          const rect = stage.getBoundingClientRect();
          const x = ((e.clientX - rect.left - offsetX) / rect.width) * 100;
          const y = ((e.clientY - rect.top - offsetY) / rect.height) * 100;
          wrapper.style.left = Math.max(0, Math.min(100, x)) + '%';
          wrapper.style.top  = Math.max(0, Math.min(100, y)) + '%';
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
        });

        stage.appendChild(wrapper);
      });
    }

    window.addEventListener('load', placeBanners);
  </script>
</body>
</html>
