    <script>
        // Make elements draggable
        const draggables = document.querySelectorAll('.draggable');
        
        draggables.forEach(draggable => {
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;
            
            // Mouse events
            draggable.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
            
            // Touch events
            draggable.addEventListener('touchstart', dragStart);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', dragEnd);
            
            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
                
                if (e.target.closest('.draggable') === draggable) {
                    isDragging = true;
                    draggable.classList.add('dragging');
                }
            }
            
            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }
                    
                    xOffset = currentX;
                    yOffset = currentY;
                    
                    setTranslate(currentX, currentY, draggable);
                }
            }
            
            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate(${xPos}px, ${yPos}px)`;
            }
            
            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                
                isDragging = false;
                draggable.classList.remove('dragging');
            }
        });
        
        // Easy file replacement - double click to change
        draggables.forEach(draggable => {
            draggable.addEventListener('dblclick', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = this.classList.contains('video') ? 'video/*' : 'image/*';
                
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            if (draggable.classList.contains('video')) {
                                const video = draggable.querySelector('video');

                                source.src = e.target.result;

                                const img = draggable.querySelector('img');
                                img.src = e.target.result;
                                img.style.display = 'block';
                                draggable.querySelector('.placeholder-text').style.display = 'none';
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                input.click();
            });
        });
    </script>
